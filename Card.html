<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      media="all"
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="card.css" />

    <title>ShoppingCart</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <nav>
      <h1 class="header">Just do it</h1>
    </nav>

    <header>
      <div>
        <a
        href="https://st.depositphotos.com/38540216/59631/v/600/depositphotos_596311326-stock-illustration-nike-logo-red-and-just.jpg"
          title="Image from freepnglogos.com"
          ><img
            src="https://st.depositphotos.com/38540216/59631/v/600/depositphotos_596311326-stock-illustration-nike-logo-red-and-just.jpg"
            width="200"
            alt="adidas logo png black"
            id="logo"
        /></a>
      </div>
      <div>
        <i class="fa fa-heart"></i>
        <i class="fa fa-user-circle"></i>
        <i class="fa fa-shopping-cart"></i>
      </div>
    </header>

    <div class="cart ">
      <i class="fa fa-times close-cart" aria-hidden="true" ></i>
      <h1 class="card-title">Your cart</h1>
       
     
        <div class="products-contents">
          
        </div>

      <div id="total">
        <h3 id="total-title">Total</h3>
        <h3 id="total-price">€125</h3>
      </div >
      <button id="buy">purchase</button>
    </div>
          
   

    <h1 class="headline">shop products</h1>
    <div id="grid">
      <section class="item1">
        <img
          src="https://static.nike.com/a/images/t_default/74c5cc3e-375d-4663-b1db-7f6f81242aab/air-force-1-07-lv8-next-nature-shoes-X2nrqR.png"
          alt=""
          class="item_picture"
        />
        <h1 class="title"> nike air force 1 shoes</h1>
        <p class="price">€77</p>
        <i class="fa fa-cart-plus"></i>
      </section>
      <section class="item2">
        <img
        src="https://static.nike.com/a/images/t_default/d1f69ddc-18bf-41b3-a54c-3d84e3225631/pantalon-de-jogging-sportswear-tech-fleece-pour-7vlW1L.png"
        class="item_picture"/>
        <h1 class="title">Jogging Nike Originals </h1>
        <p class="price">€24.76</p>
        <i class="fa fa-cart-plus"></i>
      </section>
      <section class="item">
        <img
          src="https://wildkard.tn/wp-content/uploads/2021/12/Sans-titre-46.png"
          class="item_picture"/>
        <h1 class="title">Nike Short black</h1>
        <p class="price">€19.19</p>
        <i class="fa fa-cart-plus"></i>
      </section>

      <section>
        <img
          src="https://static.nike.com/a/images/t_PDP_1280_v1/f_auto,q_auto:eco/edd8ff1b-66d8-4c95-932c-7a4ae8acd787/hayward-backpack-HjWzJL.png"
          alt=""
          class="item_picture"
        />
        <h1 class="title">Backpack Nike</h1>
        <p class="price">€17.89</p>
        <i class="fa fa-cart-plus"></i>
      </section>
      <section>
        <img
          src="https://static.nike.com/a/images/t_PDP_1280_v1/f_auto,q_auto:eco/eb0vi3orhh1y0lrohu40/sportswear-jdi-t-shirt-1Jk5gt.png"
          alt=""
          class="item_picture"
        />
        <h1 class="title">T-shirt Nike Originals</h1>
        <p class="price">€23.25</p>
        <i class="fa fa-cart-plus"></i>
      </section>
      <section class="item5">
        <img
          src="https://static.nike.com/a/images/c_limit,w_592,f_auto/t_product_v1/f58c0217-688a-410b-a5cc-86a4c148fa27/flex-runner-2-jp-little-kids-easy-on-off-shoes-6cCXlF.png"
          alt=""
          class="item_picture"
        />
        <h1 class="title">Children's tennis shoes Nike</h1>
        <p class="price">€38.50</p>
        <i class="fa fa-cart-plus"></i>
      </section>
      <section class="item5">
        <img
          src="https://i.pinimg.com/474x/1d/40/56/1d405601658055c664b7ed95a48308f1.jpg"
          alt=""
          class="item_picture"
        />
        <h1 class="title">Women's outfit Nike </h1>
        <p class="price">€60.50</p>
        <i class="fa fa-cart-plus"></i>
      </section>
      <section class="item5">
        <img
          src="https://media.handball-store.com/catalog/product/cache/image/1800x/9df78eab33525d08d6e5fb8d27136e95/c/n/cn9675-102-phcth001.jpg"
          alt=""
          class="item_picture"
        />
        <h1 class="title">Tap shoes Nike </h1>
        <p class="price">€22.20</p>
        <i class="fa fa-cart-plus"></i>
      </section>
    </div>
    
  </body>
</html>
